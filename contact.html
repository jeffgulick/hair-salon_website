<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/301b938dfd.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/contact-styles.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="pictures/logo.jpg" alt="">
        </a>
        <nav>
            <a href="index.html">home</a>
            <a href="about.html">about</a>
            <a href="gallery.html">gallery</a>
            <a href="blog.html">blog</a>
            <a href="contact.html">contact</a>
        </nav>
    </header>
    <main>
        <h1>LETS KEEP IN TOUCH</h1>
        <form action="results.html" method="GET" enctype="multipart/form-data"></form>
        <div class="name"> 
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" placeholder="First, Last">
        </div>
        <div class="address">
          <label for="address">Address:</label><br>
          <input type="text" name="address" id="address" placeholder="Street Address" required>
        </div>
        <div class="email">
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="email@email.com" required>
          </div>
          <div class="phone">
              <label for="phone-number">Phone Number: </label><br>
              <input type= "number" name="phone-number" id="phone-number" placeholder="XXX-XXX-XXXX">
              <div class="comment">
                <label for="comments">Comments:</label><br>
                <textarea name="comments" id="comments" cols="60" rows="10" maxlength="500" minlength="20"></textarea>
              </div>
              <button type="reset">Reset</button>
              <button type="submit">Submit</button>
          </div>
    </main>
    <footer>
        <aside class="copy">
            <p>&copy; 2020 by Jeff Gulick. All rights reserved.</p>
        </aside>
        <aside class="social_media">
            <a href="http://facebook.com" class="fab fa-facebook-square"></a>
            <a href="http://twitter.com" class="fab fa-twitter-square"></a>
            <a href="http://pinterest.com" class="fab fa-pinterest-square"></a>
            <a href="http://linkedin.com" class="fab fa-linkedin"></a>
        </aside>
    </footer>     
</body>
</html>
